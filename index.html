<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Min Scrapbook Startsida</title>
        <style>
            :root {
                --primary-color: #FF9E9E;
                --secondary-color: #A0E7E5;
                --accent-color: #B5EAEA;
                --paper-color: #FFF5EB;
                --tape-color: rgba(255, 255, 255, 0.4);
                --ink-color: #3A3845;
                --shadow-color: rgba(0, 0, 0, 0.2);
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Comic Neue', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    
            body {
                background-color: #FDF7E4;
                background-image: 
                    linear-gradient(45deg, var(--paper-color) 25%, transparent 25%),
                    linear-gradient(-45deg, var(--paper-color) 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, var(--paper-color) 75%),
                    linear-gradient(-45deg, transparent 75%, var(--paper-color) 75%);
                background-size: 20px 20px;
                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                color: var(--ink-color);
            }
    
            .container {
                position: relative;
                width: 100%;
                max-width: 800px;
                background: var(--paper-color);
                padding: 3rem 2rem;
                border-radius: 5px;
                box-shadow: 0 10px 30px var(--shadow-color);
                border: 1px solid #E8D5C4;
                transform: rotate(-0.5deg);
            }
    
            /* Scrapbook tape effect */
            .container::before, .container::after {
                content: '';
                position: absolute;
                height: 30px;
                background: var(--tape-color);
                border: 1px dashed var(--shadow-color);
                width: 120px;
                transform: rotate(-3deg);
            }
    
            .container::before {
                top: -15px;
                left: 30%;
            }
    
            .container::after {
                bottom: -15px;
                right: 30%;
            }
    
            h1 {
                color: var(--ink-color);
                margin-bottom: 2.5rem;
                font-size: 2.5rem;
                text-align: center;
                position: relative;
                display: inline-block;
                left: 50%;
                transform: translateX(-50%);
                text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            }
    
            h1::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 0;
                width: 100%;
                height: 3px;
                background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
                border-radius: 3px;
            }
    
            .button-group {
                display: flex;
                flex-direction: column;
                gap: 1.8rem;
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
    
            .btn {
                position: relative;
                background-color: white;
                color: var(--ink-color);
                border: none;
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 4px 4px 0 var(--shadow-color);
                font-weight: 600;
                text-decoration: none;
                display: inline-block;
                width: 100%;
                text-align: center;
                border: 2px solid var(--ink-color);
                overflow: hidden;
            }
    
            .btn:hover {
                transform: translateY(-5px) rotate(1deg);
                box-shadow: 6px 6px 0 var(--shadow-color);
            }
    
            .btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
                transition: 0.5s;
            }
    
            .btn:hover::before {
                left: 100%;
            }
    
            .btn-primary {
                background-color: var(--primary-color);
            }
    
            .btn-secondary {
                background-color: var(--secondary-color);
            }
    
            .btn-accent {
                background-color: var(--accent-color);
            }
    
            /* Sticker-like elements */
            .sticker {
                position: absolute;
                font-size: 1rem;
                padding: 0.5rem 1rem;
                border-radius: 50px;
                transform: rotate(-10deg);
                box-shadow: 3px 3px 5px var(--shadow-color);
                z-index: 10;
            }
    
            .sticker-1 {
                top: -20px;
                left: -20px;
                background: #FFD166;
                transform: rotate(-15deg);
            }
    
            .sticker-2 {
                bottom: -15px;
                right: -15px;
                background: #06D6A0;
                transform: rotate(10deg);
            }
    
            @media (max-width: 600px) {
                h1 {
                    font-size: 2rem;
                }
                
                .btn {
                    padding: 1rem 1.5rem;
                }
    
                .container {
                    padding: 2rem 1.5rem;
                }
            }
    
            /* Hand-drawn elements */
            .doodle {
                position: absolute;
                width: 50px;
                height: 50px;
                opacity: 0.7;
                z-index: -1;
            }
    
            .doodle-1 {
                top: 10%;
                left: 5%;
                background: radial-gradient(circle, var(--primary-color) 20%, transparent 20%);
                transform: rotate(45deg);
            }
    
            .doodle-2 {
                bottom: 10%;
                right: 5%;
                border: 3px dashed var(--secondary-color);
                border-radius: 50%;
            }
        </style>
    </head>
<body>

        <h1>Esraa Issa - Välkommen till Min Webbplats</h1>

            <a href="./uppgift_3/form.html" class="btn btn-accent">Uppgift 3 - Formulär</a>
            <a href="./uppgift_4/index.html" class="btn btn-accent">Uppgift 4 - Hemsida</a>
        </div>
    </div>
</body>
</html>
